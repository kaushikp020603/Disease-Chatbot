<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dr. Donna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    body {
      background-color: #f4f8fb;
      font-family: 'Roboto', sans-serif;
    }

    .msger {
      display: flex;
      flex-flow: column wrap;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      margin: 25px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .msger-header {
      background-color: #5c9bd1;
      padding: 15px;
      font-size: 22px;
      color: white;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }

    .msger-chat {
      padding: 20px;
      height: 500px;
      overflow-y: auto;
      background-color: #f4f8fb;
    }

    .msg {
      display: flex;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .left-msg {
      flex-direction: row;
    }

    .right-msg {
      flex-direction: row-reverse;
    }

    .msg-img {
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
      margin-right: 10px;
    }

    .msg-bubble {
      max-width: 450px;
      padding: 15px;
      border-radius: 10px;
      background-color: #00e1ff;
      font-size: 16px;
      line-height: 1.5;
    }

    .right-msg .msg-bubble {
      background-color: #00f7da;
    }

    .msg-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .msg-info-name {
      font-weight: bold;
    }

    .msger-inputarea {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .msger-input {
      flex: 1;
      border: 2px solid #00fbff;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
    }

    .msger-send-btn {
      background-color: #5c9bd1;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .msger-send-btn:hover {
      background-color: #4a88b1;
    }
  </style>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      Dr. Donna - Your Virtual Health Assistant
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Dr. Donna</div>
          </div>
          <div class="msg-text">
            Hello, I'm Dr. Donna. How can I assist you with your health today?
          </div>
        </div>
      </div>

      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Dr. Donna</div>
          </div>
          <div class="msg-text">
            To begin, I will ask you some basic health-related questions. Type OK to proceed!
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>

  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>
    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");

    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Dr. Donna";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      const msgHTML = `
      <div class="msg ${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <div class="msg-info-time">${formatDate(new Date())}</div>
          </div>
          <div class="msg-text">${text}</div>
        </div>
      </div>`;
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {
      $.get("/get", { msg: rawText }).done(function (data) {
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
      });
    }

    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();
      return `${h.slice(-2)}:${m.slice(-2)}`;
    }
  </script>
</body>

</html>
